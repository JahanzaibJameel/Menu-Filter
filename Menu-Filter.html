<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Filter</title>
    <link rel="icon" href="logo.webp" type="images/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            text-align: center;
            color: white;
            padding: 0px;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            position: relative;
            color: white;
        }

        h1::after {
            content: '';
            width: 80px;
            height: 3px;
            background-color: #c59d5f;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
        }

        .filter-buttons {
            margin-bottom: 25px;
            display: inline-block;

        }

        .filter-btn {
            position: relative;
            overflow: hidden;
            border: 2px solid #c59d5f;
            background-color: transparent;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            border-radius: 50px;
            z-index: 1;
            transition: transform 0.2s ease;
        }

        .filter-btn:hover {
            transform: scale(1.2);
        }

        .filter-btn.active,
        .filter-btn:hover {
            transform: translateY(-3px);
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background-color: transparent;
            z-index: -1;
            transition: all 0.5s ease;
        }

        .filter-btn.active::before,
        .filter-btn:hover::before {
            left: 0;
        }

        .filter-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 300%;
            color: white;
            background: #c59d5f;
            transition: all 0.7s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            z-index: 1;
        }

        .filter-btn:hover::after {
            background-color: transparent;
            transform: translate(-50%, -50%) scale(1);

        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            transition: all 0.5s ease;
            background-color: black;
        }

        .menu-item {
            background-color: #c59d5f;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 15px;
            width: 250px;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: scale(1.9);
            color: white
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
        }

        .menu-item:hover {
            box-shadow: 0px 20px 20px 20px rgba(0, 0, 0, 0.1);
        }

        .item-info {
            margin-top: 15px;
        }

        .item-info h4 {
            font-size: 1.5rem;
            color: black;
            margin-bottom: 5px;
        }

        .item-info p {
            color: white;
        }

        .menu-item:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .menu-item.show {
            opacity: 1;
            transform: scale(1);
        }

        .menu-item.hide {
            opacity: 0;
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <section class="menu">
        <h1>Our Menu</h1>
        <div class="filter-buttons">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="breakfast">Breakfast</button>
            <button class="filter-btn" data-category="lunch">Lunch</button>
            <button class="filter-btn" data-category="shakes">Shakes</button>
            <button class="filter-btn" data-category="dinner">Dinner</button>
        </div>
        <div class="menu-items">
            <div class="menu-item" data-category="breakfast">
                <img src="top-view-healthy-avocado-toasts-breakfast-lunch-fried-eggs-cup-tea-healthy-breakfast-isolated-with_660230-37662-removebg-preview.png"
                    alt="Breakfast">
                <div class="item-info">
                    <h4>Breakfast</h4>
                    <p>$15.99</p>
                    <p>I'm baby woke milkshk wolf bitters...</p>
                </div>
            </div>
            <div class="menu-item" data-category="lunch">
                <img src="png-transparent-indian-cuisine-plate-lunch-cooked-rice-white-rice-rice-food-recipe-india-removebg-preview.png"
                    alt="Lunch Double">
                <div class="item-info">
                    <h4>Lunch Double</h4>
                    <p>$13.99</p>
                    <p>vaporware iPhone mumblecore...</p>
                </div>
            </div>
            <div class="menu-item" data-category="shakes">
                <img src="png-clipart-sundae-milkshake-chocolate-bar-hershey-bar-shake-bake-ingredients-removebg-preview.png"
                    alt="Godzilla Milkshake">
                <div class="item-info">
                    <h4>Godzilla Milkshake</h4>
                    <p>$6.99</p>
                    <p>ombucha chillwave fanny pack...</p>
                </div>
            </div>
            <div class="menu-item" data-category="dinner">
                <img src="png-clipart-a-thanksgiving-dinner-roast-chicken-chicken-meat-thumbnail-removebg-preview.png"
                    alt="Country Delight">
                <div class="item-info">
                    <h4>Country Delight</h4>
                    <p>$20.99</p>
                    <p>Shabby chic keffiyeh neutra snackwave...</p>
                </div>
            </div>
        </div>
    </section>
    <script src="MenuFilter.js"></script>
</body>

</html>
